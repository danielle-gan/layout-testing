<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Layout Testing</title>
</head>

<body>
    <header>
        <div class="d-flex justify-content-between align-items-center mx-3 text-nowrap">
            <h1 class="m-0 ps-3">  C# DESIGN PRO </h1>
            <i class="fas fa-power-off fa-3x"></i>
        </div>
    </header>

    <div class="border-box mx-3">
        <div class="white-box">
            <body>
                <div class="row mx-1 header body-box pt-5">
                    <div class="col-2 mx-3">
                        <input id="textInput" name="search-files" placeholder=" Search" class="py-2">
                        <div>
                            <button class="mb-1 mt-5"> <span class="fas fa-home"></span> Home</button>
                        </div>
                        <div>
                            <button class="my-1"> <span class="fas fa-desktop"></span> Desktop</button>
                        </div>
                        <div>
                            <button class="my-1"> <span class="fa fa-sticky-note"></span> Documents</button>
                        </div>
                        <div>
                            <button class="my-1"> <span class="fa fa-download"></span> Downloads</button>
                        </div>
                        <div>
                            <button class="my-1"> <span class="fa fa-picture-o"></span> Pictures</button>
                        </div>
                        <div>
                            <button class="my-1"> <span class="fas fa-music"></span> Music</button>
                        </div>
                        <div>
                            <button class="my-1"> <span class="fas fa-film"></span> Movies</button>
                        </div>
                        <div>
                            <button class="my-1"> <span class="fas fa-trash"></span> Trash</button>
                        </div>
                    </div>

                    <div class="col-9">
                        <div class="row justify-space-between">
                            <h2 class="col-8">Desktop</h2>
                            <input class="col-4" id="textInput" name="search-specific" placeholder=" Search">
                        </div>
                        <!-- Flex Grid -->
                        <div class="row my-2 ">
                            <div class="col my-5 ">
                                <i class="fa fa-home fa-3x"></i>
                                <p>Home</p>
                            </div>
                            <div class="col my-5">
                                <i class="fa fa-desktop fa-3x"></i>
                                <p>Desktop</p>
                            </div>
                            <div class="col my-5">
                                <i class="fa fa-picture-o fa-3x"></i>
                                <p>Pictures</p>
                            </div>
                            <div class="col my-5">
                                <i class="fa fa-bar-chart fa-3x"></i>
                                <p>Analytics</p>
                            </div>
                            <div class="col my-5">
                                <i class="fa fa-camera fa-3x"></i>
                                <p>Webcam</p>
                            </div>
                            <div class="w-100"></div>
                            <div class="col my-5">
                                <i class="fa fa-print fa-3x"></i>
                                <p>Printer</p>
                            </div>
                            <div class="col my-5">
                                <i class="fa fa-gear fa-3x"></i>
                                <p>Services</p>
                            </div>
                            <div class="col my-5">
                                <i class="fa fa-pie-chart fa-3x"></i>
                                <p>Chart</p>
                            </div>
                            <div class="col my-5">
                                <i class="fa fa-video fa-3x"></i>
                                <p>Film</p>
                            </div>
                            <div class="col my-5">
                                <i class="fa fa-clock fa-3x"></i>
                                <p>Alarm</p>
                            </div>
                            <div class="w-100"></div>
                            <div class="col my-5">
                                <i class="fa fa-headphones fa-3x"></i>
                                <p>Headphone</p>
                            </div>
                            <div class="col my-5">
                                <i class="fa fa-key fa-3x"></i>
                                <p>Password</p>
                            </div>
                            <div class="col my-5">
                                <i class="fa fa-calendar fa-3x"></i>
                                <p>Calendar</p>
                            </div>
                            <div class="col my-5">
                            </div>
                            <div class="col my-5">
                            </div>
                        </div>
                    </div>
                </div>
            </body>
        </div>
    </div>

    <footer>
        <div class="d-flex justify-content-end mx-3 text-nowrap">
            <h3 class = ""> DESIGN THE INTERFACE </h3>
        </div>
    </footer>

</html>
