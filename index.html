                    <li>Desktop</li>

                    <li>Downloads</li>
                    <li>Pictures</li>
                    <li>Music</li>
                    <li>Movies</li>
                    <li>Trash</li>
                </ul>
            </div>
            
            <div class="col-9">
                <div class = "row justify-space-between">
                    <h2 class="col-8">Desktop</h2>
                    <input class = "col-4" id = "textInput" name="search-specific" placeholder="Search">
                </div>
                <!-- Flex Grid -->
                <div class="row text-center my-4">
                    <div class="col my-5">col</div>

                    <div class="col my-5">col</div>

                    <div class="col my-5">col</div>

                    <div class="col my-5">col</div>
                    <div class="col my-5">col</div>
                    <div class="w-100"></div>
                    <div class="col my-5">col</div>
                    <div class="col my-5">col</div>
                    <div class="col my-5">col</div>
                    <div class="col my-5">col</div>
                    <div class="col my-5">col</div>
                  </div>
            </div>
        </div>
    </body>

    <footer>
        <div class = "d-flex justify-content-end m-3">
            <h3> DESIGN THE INTERFACE</h3>
        </div>
    </footer>
